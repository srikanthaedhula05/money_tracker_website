<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker - Incomes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Money Tracker</h1>
        <nav>
            <ul>
                <li><a href="/public/index.html">Home</a></li>
                <li><a href="expenses.html">Expenses</a></li>
                <li><a href="incomes.html">Incomes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Incomes</h2>
            <form id="income-form">
                <label for="income-name">Income Name:</label>
                <input type="text" id="income-name" name="income-name" required>
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" name="income-amount" required>
                <button type="submit">Add Income</button>
            </form>
            <p id="income-message"></p>
            <!-- Income list can be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; VIGNESH G  2024 Money Tracker App</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
